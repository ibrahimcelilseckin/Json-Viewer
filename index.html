<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="image/SOCRadarlogo.png" alt="SOCRADAR" class="site-logo">
        </div>
        <div class="logo">
            <h1 class="jsonlogo">Json Viewer</h1>
        </div>
    </header>
    
    <div class="editor-container">
        <div class="left-editor">
            <textarea id="left-editor" class="editor"></textarea>
        </div>
        <div class="left-controls">
            <button class="sample-button"> <i class="bx bx-code-alt"></i> Sample</button>
            <button class="tree-button"><i class="bx bx-tree"></i> Tree</button>
            <button class="copy-button"><i class="bx bx-copy"></i> Copy</button>
            <button class="delete-button"><i class="bx bxs-trash-alt"></i> Delete</button>
            <button class="toggle-view-button"> Minify (Compress)</button>
            <button class="beautify-button"> Beautify </button>
            <button class="validate-button">Validate</button>
            <input type="file" id="file-input" style="display: none;">
            <button class="load-file-button"><i class="bx bx-upload"></i> Upload File</button>
        </div>

        <div id="tree-view" style="display: none;"></div>

        <div class="right-editor">
            <textarea id="right-editor" class="editor" readonly></textarea>
        </div>
        <div class="right-controls">
            <button class="copy-button-right"><i class="bx bx-copy"></i> Copy</button>
            <button class="delete-button"><i class="bx bxs-trash-alt"></i> Delete</button>
            <button class="download-button"><i class="bx bx-download"></i> Download</button>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/json/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
